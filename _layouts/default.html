<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | escape }} | HelloSri LLC</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif&amp;family=Arvo&amp;family=Roboto&amp;display=swap" />
    
    <!-- Main Site CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    {% include header.html %}
    
    <!-- Page Content From Markdown -->
    <main class="page-content">
      {% if page.layout == 'post' or page.url contains '/20' %}
      <div class="blog-post">
        <div class="container blog-post-container">
          {{ content }}
        </div>
      </div>
      {% else %}
      {{ content }}
      {% endif %}
    </main>
    
    {% include footer.html %}
    
    <!-- Site JS -->
    <script src="/js/script.js" defer></script>
  </body>
</html>
