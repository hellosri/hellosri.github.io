<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Empowering businesses with cutting-edge AI solutions, IT strategy, and project delivery for measurable ROI." />
    <meta name="keywords" content="AI Automation, Technology Consulting, IT Strategy, Cloud Solutions, Intelligent Automation, Project Management" />
    <title>{{ page.title | escape }}</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HelloSri LLC – AI Automation & Technology Consulting" />
    <meta property="og:description" content="Empowering businesses with cutting-edge AI solutions, IT strategy, and project delivery for measurable ROI." />
    <meta property="og:image" content="https://hellosri.com/images/logo.png" />
    <meta property="og:url" content="https://hellosri.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HelloSri LLC" />

    <!-- Twitter Card Meta Tags -->
    <!--meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HelloSri LLC – AI Automation & Technology Consulting" />
    <meta name="twitter:description" content="Empowering businesses with cutting-edge AI solutions, IT strategy, and project delivery for measurable ROI." />
    <meta name="twitter:image" content="https://hellosri.com/images/logo.png" />
    <meta name="twitter:site" content="@HelloSriLLC" /-->
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif&amp;family=Arvo&amp;family=Roboto&amp;display=swap" />
    
    <!-- Main Site CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Calendly embed stylesheet -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />    
  </head>
  <body>
    {% include header.html %}
    
    <!-- Page Content From Markdown -->
    <main class="page-content">
      {% if page.layout == 'post' or page.url contains '/20' %}
      <div class="blog-post">
        <div class="container blog-post-container">
          {{ content }}
        </div>
      </div>
      {% else %}
      {{ content }}
      {% endif %}
    </main>
    
    {% include footer.html %}
    
    <!-- Site JS -->
    <script src="js/script.js" defer></script>
    <!-- Calendly Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>    
  </body>
</html>
